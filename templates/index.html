<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomato Stem Health Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #A76545, #ACC572); min-height: 100vh;">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold" > ðŸŒ± Tomato Stem Rot Disease Prediction</h1>
        <p class="lead fw-bold">Upload an image of a tomato stem to check if it's healthy or diseased.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="file" class="form-label">Select Image</label>
                    <input class="form-control" type="file" name="file" id="file" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Predict</button>
            </form>
        </div>
    </div>

    {% if prediction %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <h3 class="mb-3">{{ prediction }}</h3>
            <img src="{{ image_path }}" class="img-fluid rounded shadow" alt="Uploaded Image">
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
